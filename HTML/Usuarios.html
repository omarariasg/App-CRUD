<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../CSS/Usuario.css" rel="stylesheet">
    <title>Panel de Usuarios</title>
</head>
<body>
    <h1>Panel de Usuarios</h1>
    
    <!-- Formulario para crear registro de usuarios -->
    <form>
        <h2>Crear Registro de Usuario</h2>
        <label for="userName">Nombre:</label>
        <input type="text" id="userName" name="userName" required>
        
        <!-- Nuevo campo para apellido -->
        <label for="userLastName">Apellido:</label>
        <input type="text" id="userLastName" name="userLastName" required>

        <!-- Nuevo campo para labor -->
        <label for="userJob">Labor:</label>
        <input type="text" id="userJob" name="userJob" required>

        <!-- Nuevo campo para email -->
        <label for="userEmail">Email:</label>
        <input type="email" id="userEmail" name="userEmail" required>

        <!-- Botón para crear usuario -->
        <button type="button" onclick="crearUsuario()">Crear</button>
    </form>

    <!-- Tabla de Usuarios -->
    <table border="1">
        <thead>
            <tr>
                <th>Nombre</th>
                <th>Apellido</th>
                <th>Labor</th>
                <th>Email</th>
                <th>Acciones</th> <!-- Nueva columna para botones de acciones -->
                <!-- Agrega más encabezados según tus necesidades -->
            </tr>
        </thead>
        <tbody>
            <!-- Ejemplo de fila con datos, botón de eliminar y botón de actualizar -->
            <tr>
                <td>Nombre del Usuario 1</td>
                <td>Apellido del Usuario 1</td>
                <td>Labor del Usuario 1</td>
                <td>Email del Usuario 1</td>
                <td>
                    <!-- Botón de actualizar -->
                    <button type="button" onclick="actualizarUsuario('usuario1')">Actualizar</button>

                    <!-- Botón de eliminar -->
                    <button type="button" onclick="eliminarUsuario('usuario1')">Eliminar</button>
                </td>
                <!-- Agrega más celdas según tus necesidades -->
            </tr>
        </tbody>
    </table>

</body>
</html>
